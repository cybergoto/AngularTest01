<!DOCTYPE html>
<html lang="ja" ng-app="ex05">
<head>
    <meta charset="UTF-8">
    <title>Lesson05</title>
</head>
<body ng-controller="ex05Controller as exCon">
<h1>Lesson05 Custom Filter</h1>
<main>
    <textarea name="param1" id="p1" cols="30" rows="10" ng-model="exCon.message"></textarea>
    <!-- filterの第一引数はパイプの左辺、コロンの後ろが第二引数 -->
    <div>{{exCon.message | dottext : 10 : "..."}}</div>
    <div>{{exCon.message | dottext : 20 : "(以下略)"}}</div>
</main>
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
