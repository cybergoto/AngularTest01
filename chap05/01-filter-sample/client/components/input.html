<div class="container" ng-controller="InputController as input">
    <h1>会員登録</h1>
    <form name="registrationForm" novalidate ng-submit="registrationForm.$valid && input.confirm()">
        <div class="form-group">
            <label class="control-label">
                氏名<input type="text" id="name-field" name="name" class="form-control" ng-model="app.member.name" required>
            </label>
            <div ng-show="registrationForm.name.$dirty" ng-messages="registrationForm.name.$error" role="alert">
                <div class="text-danger" ng-message="required">氏名は必須入力項目です。</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                メールアドレス<input type="email" id="email-field" name="email" class="form-control" ng-model="app.member.email" required>
            </label>
            <div ng-show="registrationForm.email.$dirty"  ng-messages="registrationForm.email.$error" role="alert">
                <div class="text-danger" ng-message="required">メールアドレスは必須入力項目です。</div>
                <div class="text-danger" ng-message="email">メールアドレスの形式が誤っています。</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                パスワード<input type="password" name="password" class="form-control" ng-model="app.member.password" ng-minlength="8" required>
            </label>
            <div ng-show="registrationForm.password.$dirty"  ng-messages="registrationForm.password.$error" role="alert">
                <div class="text-danger" ng-message="required">パスワードは必須入力項目です。</div>
                <div class="text-danger" ng-message="minlength">パスワードは8文字以上で入力してください。</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                パスワード（確認）<input type="password" name="passwordConfirm" class="form-control" ng-model="app.member.passwordConfirm" required>
            </label>
            <div ng-show="registrationForm.passwordConfirm.$dirty"  ng-messages="registrationForm.passwordConfirm.$error" role="alert">
                <div class="text-danger" ng-message="required">パスワード（確認）は必須入力項目です。</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">
                住所（都道府県）
                <select name="prefecture" class="form-control" ng-model="app.member.prefecture" ng-options="prefecture.code as prefecture.name for prefecture in input.PREFECTURES">
                </select>
            </label>
        </div>
        <div class="form-group">
            <label class="control-label">
                生年月日<input type="date" name="birthday" class="form-control" ng-model="app.member.birthday" max="{{input.now | date:'yyyy-MM-dd'}}">
            </label>
            <div ng-show="registrationForm.birthday.$dirty" ng-messages="registrationForm.birthday.$error" role="alert">
                <div class="text-danger" ng-message="max">生年月日には過去の日付を入力してください。</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">性別</label>
            <div class="form-group">
                <label class="control-label radio-inline">
                    <input type="radio" name="gender" class="radio" ng-model="app.member.gender" value="MALE">男性
                </label>
                <label class="control-label radio-inline">
                    <input type="radio" name="gender" class="radio" ng-model="app.member.gender" value="FEMALE">女性
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"><a>個人情報取り扱い規約</a>への同意</label>
            <div class="form-group">
                <label class="control-label checkbox-inline">
                    <input type="checkbox" name="agreement" class="checkbox" required ng-model="app.member.agreement">同意します。
                </label>
                <div ng-show="registrationForm.agreement.$dirty"  ng-messages="registrationForm.agreement.$error" role="alert">
                    <div class="text-danger" ng-message="required">会員登録を行うには個人情報取り扱い規約に同意していただく必要があります。</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">確認</button>
        <button type="reset" class="btn btn-default" ng-click="registrationForm.$setPristine()">取消</button>
    </form>
</div>
